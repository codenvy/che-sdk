{{- if .Values.global.tlsEnabled }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: che-host-cert
spec:
  secretName: che-tls
  issuerRef:
    name: letsencrypt
  commonName: {{ .Values.global.cheDomain }}
  dnsNames:
      - {{ .Values.global.cheDomain }}
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - {{ .Values.global.cheDomain }}
{{- end }}
