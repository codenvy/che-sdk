<che-toolbar che-title="New Workspace"
             class="create-workspace-toolbar">
  <che-button-dropdown button-style="che-button-save-flat"
                       button-disabled="createWorkspaceController.isCreateButtonDisabled()"
                       main-action-config="createWorkspaceController.headerCreateButtonConfig.mainAction"
                       other-actions-config="createWorkspaceController.headerCreateButtonConfig.otherActions"
                       class="create-workspace-header-button"></che-button-dropdown>
</che-toolbar>

<md-progress-linear md-mode="indeterminate"
                    class="create-workspace-progress"
                    ng-hide="createWorkspaceController.hideLoader"></md-progress-linear>
<md-content md-scroll-y flex
            md-theme="default"
            class="create-workspace-content">
  <div ng-class="{'create-workspace-content-hidden': !createWorkspaceController.hideLoader}">
    <md-tabs md-dynamic-height md-stretch-tabs="auto"
             md-selected="createWorkspaceController.selectedTabIndex"
             class="create-workspace-content"
             md-no-ink-bar>

      <!-- READY-TO-GO STACK -->
      <md-tab>
        <md-tab-label>
          <span class="che-tab-label-title">READY-TO-GO STACK</span>
        </md-tab-label>
        <md-tab-body>
          <ready-to-go-stacks on-change="onChange()"></ready-to-go-stacks>
        </md-tab-body>
      </md-tab>

      <!-- IMPORT CUSTOM STACK -->
      <md-tab md-on-select="createWorkspaceController.isImportDevfileActive = true"
              md-on-deselect="createWorkspaceController.isImportDevfileActive = false">
        <md-tab-label>
          <span class="che-tab-label-title">IMPORT DEVFILE</span>
        </md-tab-label>
        <md-tab-body>
          <!-- Devfile source selector  -->
          <che-label-container che-label-name="Source"
                               che-label-description="Define a source for your workspace.">
            <devfile-source-selector selected-source="createWorkspaceController.selectedSource"></devfile-source-selector>
          </che-label-container>
            <!-- URL -->
            <che-label-container ng-show="createWorkspaceController.selectedSource === 'url'" che-label-name="URL">
              <ng-form flex layout="column"
                       name="workspaceNameForm"
                       class="create-workspace-name-form">
                <devfile-by-url></devfile-by-url>
              </ng-form>
            </che-label-container>
          <!-- YAML -->
          <che-label-container ng-show="createWorkspaceController.selectedSource === 'yaml'" che-label-name="YAML">
            <ng-form name="importDevfileForm">
              <!-- ng-init="createWorkspaceController.registerForm('importDevfile', importDevfileForm)" -->
              <workspace-devfile-editor
                workspace-devfile="createWorkspaceController.importedDevfile"
                workspace-devfile-on-change="createWorkspaceController.updateImportedDevfile(devfile)"></workspace-devfile-editor>
          </ng-form>
        </che-label-container>
      </md-tab-body>
    </md-tab>
  </md-tabs>

  <!-- Create workspace button -->
    <che-label-container>
      <che-button-save-flat id="create-workspace-footer-button" name="saveButton" che-button-title="Create & Open"
                            ng-click="createWorkspaceController.createWorkspaceAndOpenIDE()"
                            ng-disabled="createWorkspaceController.isCreateButtonDisabled()"></che-button-save-flat>
    </che-label-container>
  </div>
</md-content>
