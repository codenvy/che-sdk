<ng-form name="createWorkspaceForm" id="create-workspace-form">

<che-toolbar che-title="New Workspace"
             class="create-workspace-toolbar">
  <che-button-dropdown button-style="che-button-save-flat"
                       button-disabled="createWorkspaceForm.$invalid"
                       main-action-config="createWorkspaceController.headerCreateButtonConfig.mainAction"
                       other-actions-config="createWorkspaceController.headerCreateButtonConfig.otherActions"
                       class="create-workspace-header-button"></che-button-dropdown>
</che-toolbar>

<md-content md-theme="default" class="create-workspace-content">
  <div>

    <md-tabs md-dynamic-height
             md-stretch-tabs="auto"
             md-selected="createWorkspaceController.selectedTab"
             class="create-workspace-content"
             md-no-ink-bar>

      <!-- READY-TO-GO STACK -->
      <md-tab md-on-select="createWorkspaceController.onSelectTab(createWorkspaceController.tabs.READY_TO_GO)">
        <md-tab-label>
          <span class="che-tab-label-title">READY-TO-GO STACK</span>
        </md-tab-label>
        <md-tab-body>
          <ready-to-go-stacks
            on-change="createWorkspaceController.onDevfileChange(createWorkspaceController.tabs.READY_TO_GO, devfile, attrs)">
              <che-button-save-flat id="ready-to-go-stack-create-workspace-footer-button" name="saveButton" che-button-title="Create & Open"
                ng-click="createWorkspaceController.createWorkspaceAndOpenIDE()" ng-disabled="createWorkspaceForm.$invalid">
              </che-button-save-flat>
            </ready-to-go-stacks>
        </md-tab-body>
      </md-tab>

      <!-- IMPORT CUSTOM STACK -->
      <md-tab md-on-select="createWorkspaceController.isImportDevfileActive = true; createWorkspaceController.onSelectTab(createWorkspaceController.tabs.IMPORT_DEVFILE)"
              md-on-deselect="createWorkspaceController.isImportDevfileActive = false">
        <md-tab-label>
          <span class="che-tab-label-title">IMPORT DEVFILE</span>
        </md-tab-label>
        <md-tab-body>
          <import-stack on-change="createWorkspaceController.onDevfileChange(createWorkspaceController.tabs.IMPORT_DEVFILE, devfile, attrs)">
            <che-button-save-flat id="import-custom-stack-create-workspace-footer-button" name="saveButton" che-button-title="Create & Open"
              ng-click="createWorkspaceController.createWorkspaceAndOpenIDE()" ng-disabled="createWorkspaceForm.$invalid">
            </che-button-save-flat>
          </import-stack>
        </md-tab-body>
      </md-tab>

    </md-tabs>

  </div>
</md-content>

</ng-form>
