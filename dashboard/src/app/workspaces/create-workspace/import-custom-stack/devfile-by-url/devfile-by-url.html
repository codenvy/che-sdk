<div class="import-devfile-by-url">
  <form name="importDevfileByUrlForm">
    <che-input-box che-form="importDevfileByUrlForm"
                   id="git-url-input"
                   che-name="importDevfileByUrl"
                   che-width="auto"
                   ng-model="devfileByUrlController.location"
                   git-url
                   required>
      <div ng-message="gitUrl" ng-if="devfileByUrlController.location && devfileByUrlController.location.length > 0">
        Invalid Git URL
      </div>
    </che-input-box>
  </form>
</div>
