<div class="import-devfile-by-url">
  <form name="devfileUrlForm">
    <che-input-box che-form="devfileUrlForm"
                   che-name="devfileURL"
                   che-place-holder="Url of the devfile"
                   aria-label="Url of the devfile"
                   che-width="auto"
                   ng-model="devfileByUrlController.location"
                   che-on-change="devfileByUrlController.onUrlChanged($value)"
                   required
                   custom-validator="devfileByUrlController.validInfo.isValid === true"
                   ng-maxlength="512"
                   ng-pattern="/^http[s]?:\/\/[a-z0-9][a-z0-9\-\.\/]+[a-z0-9](\:[0-9]{1,6})?[\?[a-zA-Z0-9\-\.\=\&%]+]?$/i">
      <div ng-message="pattern">
        Invalid URL
      </div>
      <div ng-message="maxlength">
        The URL has to be less than 512 characters long.
      </div>
      <div ng-message="customValidator">
        ---{{devfileByUrlController.validInfo.errors[0]}}
      </div>
    </che-input-box>
  </form>
</div>
