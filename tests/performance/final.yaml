apiVersion: batch/v1
kind: Job
metadata:
  labels:
    group: load-tests
  name: load-test-1
spec:
  completions: 1
  backoffLimit: 0
  template:
    metadata:
      name: load-tests-template
      labels:
        group: load-tests
    spec:
      containers:
        - name: mycontainer
          env:                                 
            - name: TS_SELENIUM_BASE_URL
              value: REPLACE_URL
            - name: USERSTORY
              value: REPLACE_USERSTORY
            - name: OCP_SERVER_URL
              value: https://api.ocp412-sskoryk.crw-qe.com:6443    
            - name: BASE_URL
              value: https://devspaces.apps.ocp412-sskoryk.crw-qe.com                  
            - name: OCP_USERNAME
              value: user1
            - name: OCP_PASSWORD
              value: load-user
            - name: KUBECONFIG
              value: /tmp/.kube/config
          image: quay.io/crw_pr/performance
          command: ["/bin/bash"]
          args: ["-c", "curl -sSL https://raw.githubusercontent.com/eclipse/che/addSamplesToPerformanceTests/tests/performance/api-tests/api-test-nodejsmongodb.sh | bash"]
      restartPolicy: Never
